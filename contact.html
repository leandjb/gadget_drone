    <!-- page content -->
    <div class="main-content">
      <div class="container">
        <!-- start of contact -->
        <div class="columns is-multiline is-centered">
          <!-- start of contact -->
          <div class="column is-7">
            <div class="card">
              <!-- contact header -->
              <div class="card-content-header has-text-centered">
                <h4 class="title is-4">CONTACTANOS</h4>
              </div>
              <!-- end of contact header -->

              <!-- contact content -->
              <div class="card-content">
                <div class="content">
                  <div class="card-inner-wrapper">
                    <div class="card-content-text">
                      <!-- contact text -->
                      <p>
                        Nos puedes encontrar en la ciudad de
                        <strong>Bogotá, Colombia</strong> en la dirección CLL
                        100 #XXXXX.
                      </p>
                      <p>MAPA</p>
                      <p>
                        Rellena este formulario y nos pondremos en contacto
                        contigo
                      </p>
                      <!-- end contact text -->

                      <!-- form begin -->
                      <div class="card-content-form">
                        <form>
                          <div class="field">
                            <label class="label">Nombre</label>
                            <p class="control">
                              <input
                                class="input"
                                type="text"
                                placeholder="nombre"
                              />
                            </p>
                          </div>
                          <div class="field">
                            <label class="label">Email</label>
                            <p class="control">
                              <input
                                class="input"
                                type="email"
                                placeholder="Email"
                                value=""
                              />
                            </p>
                          </div>
                          <div class="field">
                            <label class="label">mensaje</label>
                            <p class="control">
                              <textarea
                                class="textarea"
                                placeholder="Escribe tu mensaje..."
                              ></textarea>
                            </p>
                          </div>
                          <div class="field is-grouped">
                            <p class="control">
                              <button class="button is-button-grey">
                                Enviar
                              </button>
                            </p>
                            <p class="control">
                              <button class="button is-button-grey">
                                Borrar
                              </button>
                            </p>
                          </div>
                        </form>
                      </div>
                      <!-- form end -->
                    </div>

                    <!-- contact footer -->
                    <div class="card-content-footer-small">
                      <div class="nav-center">
                        <!-- <a class="nav-item" href="">
